<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Connexion</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Fermer</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" placeholder="JohnDoe" ng-model="loginData.username">
                </label>
                <span class='item' ng-show="errorUsername">{{errorUsername}}</span>

                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>

                  <input type="password" placeholder="HelloWorld" ng-model="loginData.password">
                </label>
                <span class='item' ng-show="errorPasswd">{{errorPasswd}}</span>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Connexion</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
