<ion-view view-title="Map">
    <ion-content>
        <ul>
            <li ng-repeat="tool in tools"><button class="{{tool.cssClass}}" ng-click="{{tool.fn}}">{{tool.name}}</button></li>
        </ul>
        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options"></ui-gmap-google-map>
    </ion-content>
</ion-view>
